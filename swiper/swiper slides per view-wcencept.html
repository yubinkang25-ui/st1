<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper slides per view-wcencept</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
<style>
  *{margin: 0; padding: 0;}
  body{margin-top: 50px;}

  .visual-section{
    overflow: hidden;
  }
  .myslide.swiper{
    width: 80%;
    overflow: visible;
  }
  .swiper-slide{
    opacity: 0.5;
    filter: grayscale(70%);
  }
  .swiper-slide.swiper-slide-active{
    opacity: 1;
    filter: grayscale(0);
  }
  .swiper-slide img{
    display: block;
    width: 100%;
    height: calc(100vh - 170px);
    /* height: auto; */
    object-fit: cover;
  }
</style>
</head>
<body>
  <!-- Slider main container -->
<div class="visual-section">
  <div class="swiper myslide">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="https://picsum.photos/800/300?random=1" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/800/300?random=2" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/800/300?random=3" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/800/300?random=4" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/800/300?random=5" alt=""></div>
      <div class="swiper-slide"><img src="https://picsum.photos/800/300?random=6" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
</div>
<script>
  const myslide = new Swiper('.myslide', {
  // slidesPerView: 3, 
  slidesPerView: 'auto', 
  spaceBetween: 30,
  centeredSlides: true,
  loop: true,
 
  direction: 'horizontal',
  // autoplay: {
  // delay: 2500,
  // disableOnInteraction: false,
  // },

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    // type : 'fraction',
    // type : 'progressbar',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>
</body>
</html>
