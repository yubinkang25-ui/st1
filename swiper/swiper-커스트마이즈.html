<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper 커스트마이즈</title>
  <!-- 1 플러그인 css -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="myswiper-style.css">
<!-- 2 플러그인 js 설치  -->
<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
<style>
  *{margin: 0; padding: 0;}
  body{margin-top: 50px;}
  .myname{
    width: 400px;
  }
  .swiper-slide img{
    display: block;
    width: 100%;
    /* height: calc(100vh - 70px); */
    height: auto;
    object-fit: cover;
  }
</style>
</head>
<body>
  <!-- Slider main container -->
<div class="swiper myname">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=1" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=2" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=3" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=4" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=5" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=6" alt=""></div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
<script>
  const swiper = new Swiper('.myname', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,
  // autoplay: {
  // delay: 2500,
  // disableOnInteraction: false,
  // },

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    // type : 'fraction',
    // type : 'progressbar',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>
</body>
</html>
