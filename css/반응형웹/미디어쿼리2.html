<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어쿼리 2 - 모바일 우선</title>
  <style>
    *{margin: 0; padding: 0;}
    .container{
      margin: 30px;
      background-color: #ccc;
    }
    h1{
      font-size: 1.5rem;
      margin-bottom: 30px;
      padding: 0.5em;
    }
    @media (min-width:768px) and (max-width:1023px){
      .container{
        background-color: #ef6;
      }
    @media (min-width:1024px){
      .container{
        background-color: #6fe;
        }
    }
    h1{
      font-size: 3em;
    }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>모바일우선</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit quos blanditiis cumque, architecto harum fugit, atque, esse doloremque repellendus rem libero autem animi nulla maxime! Cumque temporibus provident amet exercitationem.</p>
    <p>모바일 우선은 @media 조건 없이 작성하는 화면이 모바일 화면 스타일을 작업한다</p>
  </div>
</body>
</html>
