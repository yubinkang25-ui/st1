<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 쿼리</title>
  <style>
    *{margin: 0; padding: 0;}
    .container{
    background: #1f83ab;
background: linear-gradient(90deg, rgba(31, 131, 171, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
      position: relative;
      width: 100%; height: 100vh;
    }
    .media-txt{
      position: fixed;
      left: 50px; top: 50px;
      padding: 0.5em;
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 0.5em;
      z-index: 100;
    }
    .media-txt::before{
      content: "wide desk";
    }
    @media (max-width:1199.98px){
      .media-txt::before{
      content: "desk";
    }
  }
    @media (max-width:1023.98px){
       .media-txt::before{
      content: "tablet";
    }
    }
    @media (max-width:767.98px){
       .media-txt::before{
      content: "mobile";
    }
    }
    /* @media (max-width:576.98px){
       .media-txt::before{
      content: "mobile";
    }
    } */
    @media (max-width:576.98px) and (orientation: portrait){
      .media-txt{left:30px; top:20px;}
       .media-txt::before{
      content: "mobile portrait";
    }
    }

    .media-box{
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%; top: 50%;
      box-sizing: border-box;
      width: 50%;
      max-width: 700px;
      min-width: 360px;
      padding: 30px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 20px;
      box-shadow: 0px 0px 30px 4px rgba(0,0,0,4);
    }
    .media-box .media-wrap{
      border-radius: 20px;
      overflow: hidden;
      width: auto;
      aspect-ratio: 4/3;
    }
    .media-box .media-wrap img{
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media(max-width:1199.98px){
      .container{
        background: #E320B2;
background: linear-gradient(164deg, rgba(227, 32, 178, 1) 0%, rgba(227, 32, 178, 0) 100%);
      }
    }
    @media(max-width:767.98px){
      .container{
        background: #ef6;
      }
      .media-box{
        padding:20px;
        border-radius: 10px;
      }
      .media-box .media-wrap img{
        border-radius: 10px;
    }}
    @media (max-width:576.98px){
      .media-box .media-wrap{
        aspect-ratio: 3/4;
      }
    }
  </style>
</head>
<body>
  <!-- 
  1. 이미지와 브라우저 가운데 위치
  2. 이미지크기는 이미지 비율을 따르면서 너비를 지정
  3. 장치마다(pc, 테블릿, 모바일) 구분을 배경색-그라디언트
   -->
  <div class="container">
    <div class="media-txt"></div>
    <div class="media-box">
      <div class="media-wrap"><img src="https://images.pexels.com/photos/6207744/pexels-photo-6207744.jpeg" alt=""></div>
    </div>
  </div>
</body>
</html>
