<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 가운데정렬</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    .container{
      display: flex;
      /* flex-direction: row; */
      justify-content: center;
      align-items: center;
      width: 100%; height: 100vh;
      background-color: #6fc;
    }
    .media-box{
      width: 50%;
      background-color: rgba(255,255,255,0.7);
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="media-box">
      <div class="media-wrap">이미지 배치</div>
    </div>
  </div>
</body>
</html>
