<div class="swiper visual_swiper ub-swiper ub-swiper-controls-bottom">
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <picture>
        <source srcset="/myfolder/images/img1-m.png" media="(max-width:768px)">
        <img src="/myfolder/images/img1.png" alt="">
      </picture>
    </div>
    <div class="swiper-slide">
      <picture>
        <source srcset="/myfolder/images/img2-m.png" media="(max-width:768px)">
        <img src="/myfolder/images/img2.png" alt="">
      </picture>
    </div>
    <div class="swiper-slide">
      <picture>
        <source srcset="/myfolder/images/img3-m.png" media="(max-width:768px)">
        <img src="/myfolder/images/img3.png" alt="">
      </picture>
    </div>
    


  </div>
  <div class="ub-swiper-controls">
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- 커스텀 프랙션 요소 -->
    <div class="custom-fraction">
      <span class="current">1</span> / <span class="total">3</span>
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->

    <!-- 일시정지/재생 버튼 -->
    <button id="btn-autoplay-toggle" class="">
      <span id="icon-pause" class="icon-pause">pause</span>
      <span id="icon-play" class="icon-play hidden">play_arrow</span>
    </button>
  </div>
</div>
