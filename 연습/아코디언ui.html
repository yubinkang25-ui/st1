<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아코디언 UI</title>
  <style>
    :root{
      --bg:#f7f7f8;
      --card:#fff;
      --accent:#2b6cb0;
      --text:#222;
      --muted:#666;
      --radius:8px;
    }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Malgun Gothic", sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:40px;
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:100%;
      max-width:760px;
    }
    .accordion{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 6px 20px rgba(8,15,25,0.06);
      overflow:hidden;
    }
    .accordion__item + .accordion__item{
      border-top:1px solid #eee;
    }
    .accordion__button{
      width:100%;
      background:transparent;
      border:0;
      padding:18px 20px;
      text-align:left;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      cursor:pointer;
      font-size:16px;
      color:var(--text);
    }
    .accordion__button:focus{
      outline:3px solid rgba(43,108,176,0.18);
      outline-offset:-3px;
    }
    .accordion__title{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .accordion__summary{
      font-weight:600;
    }
    .accordion__muted{
      font-size:13px;
      color:var(--muted);
    }
    .accordion__chev{
      width:28px;
      height:28px;
      display:inline-grid;
      place-items:center;
      transition:transform .25s ease;
      color:var(--accent);
      flex:0 0 28px;
    }
    .accordion__chev svg{
      width:16px;
      height:16px;
      transform-origin:center;
    }
    .accordion__item[aria-expanded="true"] .accordion__chev{
      transform:rotate(180deg);
    }
    .accordion__panel{
      overflow:hidden;
      max-height:0;
      transition:max-height .32s ease, padding .32s ease;
      padding:0 20px;
      background:linear-gradient(180deg, rgba(0,0,0,0.01), transparent);
    }
    .accordion__panel-inner{
      padding:16px 0 20px;
      color:#333;
      line-height:1.6;
      font-size:14px;
    }

    /* responsive */
    @media (max-width:480px){
      body{padding:20px}
      .accordion__button{padding:14px}
      .accordion__panel-inner{padding:12px 0 16px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="font-size:18px;margin:0 0 12px">아코디언 예시</h1>

    <div class="accordion" id="accordion" role="tablist" aria-multiselectable="false">
      <div class="accordion__item" role="tabpanel" aria-expanded="false">
        <button class="accordion__button" type="button" aria-controls="panel1" id="btn1">
          <div class="accordion__title">
            <span class="accordion__summary">첫 번째 항목</span>
            <span class="accordion__muted">간단한 설명 또는 서브 텍스트</span>
          </div>
          <span class="accordion__chev" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </span>
        </button>
        <div id="panel1" class="accordion__panel" role="region" aria-labelledby="btn1" aria-hidden="true">
          <div class="accordion__panel-inner">
            첫 번째 항목의 내용입니다. 여기에 텍스트, 이미지, 링크 등 자유롭게 넣을 수 있습니다.
          </div>
        </div>
      </div>

      <div class="accordion__item" role="tabpanel" aria-expanded="false">
        <button class="accordion__button" type="button" aria-controls="panel2" id="btn2">
          <div class="accordion__title">
            <span class="accordion__summary">두 번째 항목</span>
            <span class="accordion__muted">추가 정보</span>
          </div>
          <span class="accordion__chev" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </span>
        </button>
        <div id="panel2" class="accordion__panel" role="region" aria-labelledby="btn2" aria-hidden="true">
          <div class="accordion__panel-inner">
            두 번째 항목의 상세 내용입니다. 예: 제품 설명, 사용법, 배송 정보 등.
          </div>
        </div>
      </div>

      <div class="accordion__item" role="tabpanel" aria-expanded="false">
        <button class="accordion__button" type="button" aria-controls="panel3" id="btn3">
          <div class="accordion__title">
            <span class="accordion__summary">세 번째 항목</span>
            <span class="accordion__muted">더 많은 정보</span>
          </div>
          <span class="accordion__chev" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </span>
        </button>
        <div id="panel3" class="accordion__panel" role="region" aria-labelledby="btn3" aria-hidden="true">
          <div class="accordion__panel-inner">
            세 번째 항목의 내용 예시입니다.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const accordion = document.getElementById('accordion');
      const items = accordion.querySelectorAll('.accordion__item');

      function closeItem(item){
        item.setAttribute('aria-expanded','false');
        const btn = item.querySelector('.accordion__button');
        const panel = item.querySelector('.accordion__panel');
        panel.style.maxHeight = null;
        panel.setAttribute('aria-hidden','true');
      }

      function openItem(item){
        item.setAttribute('aria-expanded','true');
        const panel = item.querySelector('.accordion__panel');
        const inner = panel.querySelector('.accordion__panel-inner');
        panel.style.maxHeight = inner.scrollHeight + 'px';
        panel.setAttribute('aria-hidden','false');
      }

      items.forEach(item => {
        const btn = item.querySelector('.accordion__button');
        btn.addEventListener('click', () => {
          const expanded = item.getAttribute('aria-expanded') === 'true';
          // 한 항목만 열리게 하려면 다른 항목 닫기
          items.forEach(i => closeItem(i));
          if(!expanded) openItem(item);
        });

        // 초기 높이 계산 (만약 페이지 로드 시 열린 항목이 있으면)
        const panel = item.querySelector('.accordion__panel');
        if(item.getAttribute('aria-expanded') === 'true'){
          const inner = panel.querySelector('.accordion__panel-inner');
          panel.style.maxHeight = inner.scrollHeight + 'px';
          panel.setAttribute('aria-hidden','false');
        }
      });

      // 창 크기 변경 시 열린 패널 높이 재계산
      window.addEventListener('resize', () => {
        items.forEach(item => {
          if(item.getAttribute('aria-expanded') === 'true'){
            const panel = item.querySelector('.accordion__panel');
            const inner = panel.querySelector('.accordion__panel-inner');
            panel.style.maxHeight = inner.scrollHeight + 'px';
          }
        });
      });
    })();
  </script>
</body>
</html>
